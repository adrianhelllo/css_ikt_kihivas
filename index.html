<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacific-Rim Fandom</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="kepek/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <h1>Pacific-Rim Fandom</h1>
      <nav>
        <ul>
          <li><a href="#vilaga">Világa</a></li>
          <li><a href="#jaegerek">Jaegerek</a></li>
          <li><a href="#kaijuk">Kaijuk</a></li>
        </ul>
      </nav>
    </header>
    <article id="vilaga">
      <h2>A Pacific-Rim Világa</h2>
      <p>
        A Pacific Rim egy sci-fi világ, ahol az emberiség óriási robotokkal,
        Jaegerekkel harcol a dimenziókapukon át érkező hatalmas szörnyek, a
        Kaijuk ellen.
      </p>
      <figure>
        <img src="kepek/pacificrimhatter.jpg" alt="Pacific-Rim Háttér Képe" />
      </figure>
    </article>
    <article id="jaegerek">
      <h2>Hires Jaegerek</h2>
      <div class="character-container">
        <figure
          id="gipsy"
          title="Gipsy Danger egy erőteljes, jól ismert Jaeger, amely a Kaijuk elleni harcok során az emberiség védelmezője volt."
        >
          <h2>Gipsy Danger</h2>
          <img src="kepek/gipsydanger.png" alt="Gipsy Danger Jaeger Képe" />
        </figure>
        <figure
          id="striker"
          title="Striker Eureka a világ legfejlettebb Jaegere, amely a legnagyobb erővel bír, és az Ausztráliát védő katonai szimbólum."
        >
          <h2>Striker Eureka</h2>
          <img src="kepek/strikeeureka.png" alt="Striker Eureka Jaeger Képe" />
        </figure>
      </div>
    </article>
    <article id="kaijuk">
      <h2>Hires Kaijuk</h2>
      <div class="character-container">
        <figure
          id="leatherback"
          title="Leatherback egy hatalmas, gorillaszerű Kaiju, amely mindenkit elpusztít, aki az útjába kerül."
        >
          <h2>Leatherback</h2>
          <img src="kepek/leatherback.png" alt="Leatherback Kaiju Képe" />
        </figure>
        <figure
          id="otachi"
          title="Otachi egy légi támadó Kaiju, aki az égen támad, és halálos savat lövell a földre."
        >
          <h2>Otachi</h2>
          <img src="kepek/otachi.png" alt="Otachi Kaiju Képe" />
        </figure>
      </div>
    </article>
    <footer>Pacific-Rim Fandom &copy 2025</footer>
  </body>
</html>
